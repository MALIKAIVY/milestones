<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IT CONSULTANT APPLICATION FORM</h1>
    <i>please make sure you fill out the form below</i>
    <br>
    <fieldset>
        <!-- contacts -->
        <legend>CONTACT DETAILS</legend>
        <input type="name" placeholder="Enter Name" name="name" id="name" required> 
        <br>
        <br>
        
        <input type="number" placeholder="Enter Telephone Number" name="phone" id="phone">
        <br>
        <br>
        <input type="email" name="email" id="address" placeholder="Enter email">
        
        
    </fieldset>
    <br>
    <!-- personal -->
    <fieldset>
        <legend>
            PERSONAL DETAILS
        </legend>
        <label for="gender">Gender</label>
        <br>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
            
        

        </select>
        <br>
        <label for=""> what gave you the motivation to apply</label> <br>
        <textarea name="motivation" id="motivation" cols="20" rows="8"></textarea>
    </fieldset>
    <br>
    <!-- lANGUAGE -->
    <fieldset>
        <legend>PICK YOUR FAVOURITE LANGUAGE</legend>
        JAVA <input type="checkbox" name="language" id="language" value="java"> &nbsp;&nbsp;&nbsp;

        HTML <input type="checkbox" name="language" id="language" value="html"> &nbsp;&nbsp;&nbsp;

        SQL<input type="checkbox" name="language" id="language" value="sql"> &nbsp;&nbsp;&nbsp;


        </select>
    </fieldset>

    <br>
    <button>SUBMIT</button>
    <center>modcom &copy; 2024</center>

</body>
</html>
